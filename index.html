<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bami ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #f7cfd8, #fbe5ec);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    width: 350px;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    position: relative;
    z-index: 2;
  }

  h1 {
    font-size: 22px;
    color: #444;
  }

  img {
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 50%;
    margin: 20px 0;
  }

  .buttons {
    margin-top: 10px;
  }

  button {
    padding: 12px 28px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff4d88;
    color: white;
    margin-right: 10px;
  }

  #noBtn {
    background: #e0e0e0;
    position: fixed;
    left: 50%;
    transform: translateX(80px);
    transition: 0.2s ease;
  }

  #secondScreen {
    display: none;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 4s linear forwards;
    opacity: 0.8;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-100vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card" id="firstScreen">
  <h1>
    bami will you be my Valentine... <br>
    or do I have to convince you again? üòâ
  </h1>

  <!-- FIRST IMAGE -->
  <img src="first.jpg" alt="First Picture" />

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<div class="card" id="secondScreen">
  <h1>YAYYYY ‚ù§Ô∏èü•∞ I knew it!</h1>

  <!-- SECOND IMAGE -->
  <img src="second.jpg" alt="Second Picture" />
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const firstScreen = document.getElementById("firstScreen");
  const secondScreen = document.getElementById("secondScreen");

  // Move NO button (desktop + mobile)
  function moveNoButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  // Floating hearts effect
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  }

  // When YES is clicked
  yesBtn.addEventListener("click", () => {
    firstScreen.style.display = "none";
    secondScreen.style.display = "block";

    // Confetti-style hearts burst
    for (let i = 0; i < 20; i++) {
      setTimeout(createHeart, i * 100);
    }

    // Continuous floating hearts
    setInterval(createHeart, 500);
  });
</script>

</body>
</html>
