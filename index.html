<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bami ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7cfd8;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 360px;
      padding: 25px;
      background: #fff;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      position: relative;
    }

    h1 {
      font-size: 20px;
      color: #333;
    }

    img {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      object-fit: cover;
      margin: 15px 0;
    }

    .buttons {
      margin-top: 10px;
    }

    button {
      padding: 10px 22px;
      font-size: 15px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
    }

    #noBtn {
      background: #e0e0e0;
      position: fixed; /* REQUIRED FOR MOVEMENT */
    }

    #second {
      display: none;
    }
  </style>
</head>

<body>

  <!-- FIRST SCREEN -->
  <div class="card" id="first">
    <h1>
      bami will you be my Valentine‚Ä¶<br>
      or do I have to convince you again? üòâ
    </h1>

    <img src="first.jpg" alt="First photo" />

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- SECOND SCREEN -->
  <div class="card" id="second">
    <h1>Okay okay ‚ù§Ô∏èü•∞</h1>
    <img src="second.jpg" alt="Second photo" />
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const first = document.getElementById("first");
    const second = document.getElementById("second");

    function moveNo() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop
    noBtn.addEventListener("mouseenter", moveNo);

    // Mobile
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    });

    yesBtn.addEventListener("click", () => {
      first.style.display = "none";
      second.style.display = "block";
    });
  </script>

</body>
</html>
