<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bami ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #f7cfd8;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .card {
    background: white;
    width: 350px;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    position: relative;
  }

  h1 {
    font-size: 22px;
    color: #444;
  }

  img {
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 50%;
    margin: 20px 0;
  }

  .buttons {
    margin-top: 10px;
  }

  button {
    padding: 10px 25px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff4d88;
    color: white;
    margin-right: 10px;
  }

  #noBtn {
    background: #e0e0e0;
    position: absolute;
  }

  #secondScreen {
    display: none;
  }
</style>
</head>

<body>

<div class="card" id="firstScreen">
  <h1>
    bami will you be my Valentine... <br>
    or do I have to convince you again? üòâ
  </h1>

  <!-- FIRST PICTURE -->
  <img src="first.jpg" alt="First Picture" />

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>


<div class="card" id="secondScreen">
  <h1>YAYYYYY ‚ù§Ô∏èü•∞ I knew you'd say yes!!!</h1>

  <!-- SECOND PICTURE -->
  <img src="second.jpg" alt="Second Picture" />
</div>


<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const firstScreen = document.getElementById("firstScreen");
  const secondScreen = document.getElementById("secondScreen");

  // Make the NO button run away
  noBtn.addEventListener("mouseenter", () => {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // When YES is clicked
  yesBtn.addEventListener("click", () => {
    firstScreen.style.display = "none";
    secondScreen.style.display = "block";
  });
</script>

</body>
</html>
